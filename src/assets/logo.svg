<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrow gradient -->
  <defs>
    <linearGradient id="arrow-gradient" x1="30" y1="8" x2="50" y2="32" gradientUnits="userSpaceOnBox">
      <stop offset="0%" style="stop-color:#7DD3C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A8E063;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#56AB2F;stop-opacity:1" />
