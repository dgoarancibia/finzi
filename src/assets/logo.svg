  <!-- Flecha ascendente -->
  <path d="M 30 32 L 50 12 L 60 22" stroke="url(#arrow-gradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Texto FINZI -->
  <text x="0" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="currentColor">FINZI</text>

  <!-- Barra vertical derecha -->
